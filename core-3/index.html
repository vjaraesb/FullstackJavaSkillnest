<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Proyecto Imágenes</h1>

    <!-- Primera fila (amarillo) -->
    <div class="fila fila-amarilla">
        <img src="bart.png" alt="Bart Simpson">
        <img src="lisa.png" alt="Lisa Simpson">
        <img src="marge.png" alt="Marge Simpson">
    </div>

    <!-- Segunda fila (celeste) -->
    <div class="fila fila-celeste">
        <img src="familia1.png" alt="Familia Simpson 1">
        <img src="familia2.png" alt="Familia Simpson 2">
    </div>

    <!-- Tercera fila (roja) -->
    <div class="fila fila-roja">
        <img src="homero.png" alt="Homero Simpson">
        <img src="otto.png" alt="Otto">
        <img src="wiggum.png" alt="Jefe Wiggum">
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Imágenes sacadas de internet</p>
    </footer>
</body>

</html>
